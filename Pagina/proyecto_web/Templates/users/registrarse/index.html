                  </div>

                  <div  id="text-76c9"  class="u-input u-input-rectangle" >
                    {{form.nombres}}
                  </div>
                </div>
                <div class="u-form-group u-form-group-4">

                    {{form.apellidos}}

                  <div  id="text-4120"  class="u-input u-input-rectangle" >

                </div>
            
                <div class="u-form-group u-form-group-8">
                  <label for="text-db08" class="u-label"> password</label>
                  <div  id="text-db08" class="u-input u-input-rectangle">
                    {{form.password1}}

                  </div>
                  
                
                </div>
                <div class="u-form-group u-form-group-8">
                  <label for="text-db08" class="u-label">Repetir password</label>
                  <div  id="text-db08" class="u-input u-input-rectangle">
                    {{form.password2}}

              </form>
